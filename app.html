<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar Certificado por DNI - UGEL Melgar</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            /* Un gris más claro y suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
        }

        /* Contenedor Principal */
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            /* Para que el header se ajuste a los bordes redondeados */
            transition: all 0.3s ease;
        }

        /* Cabecera con el logo */
        .card-header {
            background-color: #ffffff;
            padding: 1.5rem;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-header img {
            max-width: 100%;
            height: auto;
        }

        /* Contenido del formulario */
        .card-body {
            padding: 2rem 2.5rem;
            text-align: center;
        }

        /* Encabezado */
        h1 {
            color: #343a40;
            margin-bottom: 0.75rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        p {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Formulario */
        #dniInput {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1.2rem;
            text-align: center;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #dniInput::placeholder {
            color: #adb5bd;
        }

        #dniInput:focus {
            border-color: #c8102e;
            /* Rojo del logo de Perú */
            box-shadow: 0 0 0 4px rgba(200, 16, 46, 0.15);
            outline: none;
        }

        /* Botón */
        button {
            width: 100%;
            padding: 1rem;
            background: #c8102e;
            /* Rojo del logo de Perú */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: #a20c24;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(200, 16, 46, 0.25);
        }

        button:disabled {
            background-color: #adb5bd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Área de Resultados */
        #result {
            margin-top: 2rem;
            font-size: 1.1rem;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            box-sizing: border-box;
        }

        .loading {
            color: #6c757d;
        }

        .success {
            background-color: #e6f6e6;
            color: #1a7431;
            border: 1px solid #b8e0b8;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Enlace de Descarga */
        .download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.8rem;
            background: #28a745;
            /* Verde del logo */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <img src="cabecera.png" alt="Logo de UGEL Melgar y Ministerio de Educación">
        </div>
        <div class="card-body">
            <h1>Consulta de Certificados</h1>
            <p>Ingresa tu número de DNI para buscar y descargar tu certificado oficial desde Google Drive.</p>
            <form id="dniForm">
                <input type="text" id="dniInput" placeholder="Ingresa los 8 dígitos" maxlength="8" pattern="\d{8}"
                    required>
                <button type="submit">Buscar Certificado</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dniForm = document.getElementById('dniForm');
            const dniInput = document.getElementById('dniInput');
            const resultDiv = document.getElementById('result');
            const submitButton = document.querySelector('button[type="submit"]');

            dniForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const dni = dniInput.value.trim();

                if (!/^\d{8}$/.test(dni)) {
                    showResult('<p class="message error">Por favor, ingresa un DNI válido de 8 dígitos.</p>');
                    return;
                }

                showResult('<p class="message loading">Buscando certificado, por favor espera...</p>');

                // Verifica si el archivo existe en la carpeta resource
                const pdfUrl = `resource/${dni}.pdf`;
                fetch(pdfUrl, { method: 'HEAD' })
                    .then(response => {
                        if (response.ok) {
                            showResult(`
                                <div class="message success">¡Certificado encontrado!</div>
                                <a href="${pdfUrl}" class="download-link" target="_blank" rel="noopener noreferrer">
                                    Descargar Certificado
                                </a>
                            `);
                        } else {
                            showResult('<p class="message error">No se encontró ningún certificado para el DNI proporcionado.</p>');
                        }
                    })
                    .catch(() => {
                        showResult('<p class="message error">Ocurrió un error al buscar el certificado. Por favor, intenta de nuevo.</p>');
                    });
            });

            function showResult(html) {
                resultDiv.innerHTML = html;
            }
        });
    </script>
</body>

</html>
